<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">

<head>
	<meta charset="utf-8">
	<title>Event Registration</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/app.css" />
</head>

<body data-ng-cloak="data-ng-cloak">
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li><a href="/NewEvent.html">Create Event</a></li>
				</ul>
			</div>
		</div>
		<div data-ng-controller="EditEventController" style="padding-left:20px;padding-right:20px;">
			<div class="container">
				<h1>New Event</h1>
				<hr>
				<form name="newEventForm">
					<fieldset>
						<label data-for="eventName">Event Name:</label>
						<input id="eventName" type="text"required="required" data-ng-model="event.name" placeholder="Name of your Business..." />
						<label data-for="eventDate">Event Date:</label>
						<input id="eventDate" type="text" required="required" data-ng-pattern="/[0-9]{2}\/[0-9]{2}\/[0-9]{4}/" data-ng-model="event.date" placeholder="Format (dd/mm/yyyy)..." />
						<label data-for="eventTime">Event Time:</label>
						<input id="eventTime" type="text" data-ng-model="event.time" placeholder="start and end time..." />
						<label data-for="eventLocation">Event Location:</label>
						<input id="eventLocation" type="text" data-ng-model="event.location.address" placeholder="Address of the Event..." />
						<br>
						<input id="eventCity" type="text" data-ng-model="event.location.city" class="input-small" placeholder="City..." />
						<input id="eventState" type="text" data-ng-model="event.location.state" class="input-small" placeholder="State..." />
						
						<label data-for="eventImageUrl">Image:</label>
						<input id="eventImageUrl" type="url" data-ng-model="event.imageUrl" class="input-xlarge" placeholder="Url of Image..." />
					</fieldset>
					
					<img src="" data-ng-src="{{event.imageUrl}}" />
					<br>
					<br>
					
					<button type="submit" data-ng-disabled="newEventForm.$invalid" data-ng-click="saveEvent(event,newEventForm)" class="btn btn-primary">Save</button>
					<button type="button" data-ng-click="cancelEvent()" class="btn btn-default">Cancel</button>
				</form>
			</div>
		</div>
	</div>
	<script src="/lib/jquery.min.js"></script>
	<script src="/lib/underscore-1.4.4.min.js"></script>
	<script src="/lib/bootstrap.min.js"></script>
	<script src="/lib/angular/angular.js"></script>
	<script src="/lib/angular/angular-sanitize.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controllers/EventController.js"></script>
	<script src="/js/controllers/EditEventController.js"></script>
	<script src="/js/filters.js"></script>
</body>

</html>
