<div ng-controller="EventController" style="padding-left:20px; padding-right:20px;">
	<img ng-src="{{event.imageUrl}}" alt="{{event.name}}" />
	<div class="row">
		<div class="span11">
			<h2 data-ng-bind-template="{{event.name}}"></h2>
		</div>
	</div>
	<div class="row">
		<div class="span3">
			<div><strong>Date:</strong> {{event.date}}</div>
			<div><strong>Time:</strong> {{event.time}}</div>
		</div>

		<div class="span4">
			<address>
							<strong>Address:</strong><br>
							{{event.location.address}}<br>
							{{event.location.city}}, {{event.location.state}}
						</address>
		</div>
	</div>
	<hr>
	<h3>Sessions</h3>
	<span>Order by:</span>
	<select data-ng-model="orderProp" class="input-small">
		<option selected value='name'>Name</option>
		<option value='-upVoteCount'>Votes</option>
	</select>
	<ul class="thumbnails">
		<li ng-repeat="session in event.sessions | orderBy:orderProp" class="span11" id="session{{session.id}}">
			<div class="row session">
				<up-vote upvote='upVoteSession(session)' downvote='downVoteSession(session)' count='session.upVoteCount'></up-vote>
				<div class="well span9">
					<h4 class="well-title">{{ session.name | uppercase }}</h4>
					<h6 style="margin-top:-10px;">{{session.creatorName}}</h6>
					<span>Duration: {{ session.duration }}</span>
					<br>
					<span>Level: {{session.level}}</span>
				</div>
			</div>
		</li>
	</ul>
</div>
